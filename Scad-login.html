<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCAD Office Portal Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3f4f6, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header i {
      font-size: 2.5rem;
      color: #4f46e5;
      margin-bottom: 10px;
    }

    .login-header h2 {
      font-size: 1.75rem;
      color: #1e3a8a;
      font-weight: 600;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
    }

    .btn-login {
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 12px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #4338ca;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="bi bi-shield-lock-fill"></i>
      <h2>SCAD Office Access</h2>
      <p class="text-muted fs-6">Secure login for administrative coordination</p>
    </div>
    <form onsubmit="handleLogin(event)">
      <input type="email" class="form-control mb-3" placeholder="Official Email" required />
      <input type="password" class="form-control mb-4" placeholder="Password" required />
      <button type="submit" class="btn btn-login">Access Portal</button>
    </form>
    <a href="index.html" class="back-link">
      <i class="bi bi-arrow-left-circle me-1"></i> Back to Homepage
    </a>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      alert("âœ… Welcome to the SCAD Office Portal.");
      window.location.href = "scad-dashboard.html";
    }
  </script>
</body>

</html>
